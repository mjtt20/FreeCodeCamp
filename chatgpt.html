<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid #3498db;
    border-radius: 50%;
    animation: spin 2s linear infinite;
    margin: 50px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
<title>Spinning Animation</title>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .glow-element {
    width: 150px;
    height: 150px;
    background-color: #3498db;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: box-shadow 0.3s ease-in-out;
  }

  .glow-element:hover, .glow-element.active {
    box-shadow: 0 0 20px #3498db, 0 0 40px #3498db, 0 0 60px #3498db;
  }
</style>
<title>Glow On Touch Animation</title>
</head>
<body>
  <div class="glow-element" onclick="toggleGlow(this)">
    <p>Touch Me</p>
  </div>

  <script>
    function toggleGlow(element) {
      element.classList.toggle('active');
    }
  </script>
</body>
</html>
