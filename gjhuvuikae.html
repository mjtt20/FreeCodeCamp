<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .glow-element {
    width: 150px;
    height: 150px;
    background-color: #3498db;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: box-shadow 0.3s ease-in-out;
  }

  .glow-element.active {
    animation: glow 1s alternate infinite;
  }

  @keyframes glow {
    0% {
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.7);
    }
    100% {
      box-shadow: 0 0 40px rgba(52, 152, 219, 0.4);
    }
  }
</style>
<title>Touch Screen Glow Animation</title>
</head>
<body>
  <div class="glow-element" onclick="toggleGlow(this)">
    <p>Touch Me</p>
  </div>

  <script>
    function toggleGlow(element) {
      element.classList.toggle('active');
    }
  </script>
</body>
</html>
